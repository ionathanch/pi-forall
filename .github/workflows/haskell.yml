name: Haskell CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Haskell
      run: |
        ghcup install ghc 9.2.7
        ghcup install stack
    - name: Build
      run: stack build
    - name: Run tests
      run: stack test
